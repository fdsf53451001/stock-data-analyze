                        <div class="col-lg-6 col-md-12">
                            <div class="card chart-card">
                                <h6 class="chart-title">分析</h6>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="card chart-card">
                                <div style="display:flex">
                                    <h6 class="chart-title" id="chart-title-0">null</h6>
                                    <img class="chart-status-img" id="chart-trend-img-0" src="assets/good.png"></img>
                                    <h6 class="chart-title" id="chart-trend-0"></h6>
                                </div>
                                <div class="row">
                                    <div style="width: 12px; padding: 0px;"></div>
                                    <div class="btn-group chart-button-group" role="group" aria-label="Duration-0">
                                        <input type="radio" class="btn-check chart-btn-group-0" name="Duration-0" id="btn-duration-1d-0" autocomplete="off" onclick="update_chart_period(0,'1d')">
                                        <label class="btn btn-outline-primary chart-button-word" id="btn-d-duration-1d-0" for="btn-duration-1d-0">天</label>
                                    
                                        <input type="radio" class="btn-check chart-btn-group-0" name="Duration-0" id="btn-duration-1w-0" autocomplete="off" onclick="update_chart_period(0,'1w')" checked>
                                        <label class="btn btn-outline-primary chart-button-word" id="btn-d-duration-1w-0" for="btn-duration-1w-0">週</label>
                                    
                                        <input type="radio" class="btn-check chart-btn-group-0" name="Duration-0" id="btn-duration-1m-0" autocomplete="off" onclick="update_chart_period(0,'1m')">
                                        <label class="btn btn-outline-primary chart-button-word" id="btn-d-duration-1m-0" for="btn-duration-1m-0">月</label>

                                        <input type="radio" class="btn-check chart-btn-group-0" name="Duration-0" id="btn-duration-1y-0" autocomplete="off" onclick="update_chart_period(0,'1y')">
                                        <label class="btn btn-outline-primary chart-button-word" id="btn-d-duration-1y-0" for="btn-duration-1y-0">年</label>

                                        <input type="radio" class="btn-check chart-btn-group-0" name="Duration-0" id="btn-duration-all-0" autocomplete="off" onclick="update_chart_period(0,'all')">
                                        <label class="btn btn-outline-primary chart-button-word" id="btn-d-duration-all-0" for="btn-duration-all-0">全</label>
                                    </div>
                                    <div class="btn-group chart-button-group" role="group" aria-label="Density-0">
                                        <input type="radio" class="btn-check chart-btn-group-0" name="Density-0" id="btn-density-1d-0" autocomplete="off" checked onclick="update_chart_density(0,'1d')">
                                        <label class="btn btn-outline-danger chart-button-word" id="btn-d-density-1d-0" for="btn-density-1d-0">天</label>
                                    
                                        <input type="radio" class="btn-check chart-btn-group-0" name="Density-0" id="btn-density-1w-0" autocomplete="off" onclick="update_chart_density(0,'1w')">

                                        <label class="btn btn-outline-danger chart-button-word" id="btn-d-density-1m-0" for="btn-density-1m-0">月</label>
